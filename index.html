<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefConnect</title>

    <!-- LINKS -->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jua">
    <link rel="stylesheet" href="css/frontal.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- ------ -->

</head>
<body>

    <div id="containerPrincipal">
        <div id="containerT">
            <h1 id="logo">ChefConnect</h1>
            <h2 id="eslogan">Haz amigos cocinando<br>
                tus recetas favoritas</h2>
        </div>
        <div id="login">
            <form>
                <input type="email" id="user_email" placeholder="Email"><br>

                <input type="password" id="user_password" placeholder="Password">
            </form>
            <div style="width: 250; margin-bottom: 35px; margin-top: 30px";>
            <a id="login_button" href="landingpage.html" class="button">Login</a>
            </div>
            <hr>
            <h3>¿No tienes cuenta todavía?</h3><br>
            <div style="width: 250;">
            <a id="register_button" href="register.html" class="button">Crear cuenta nueva</a>
            </div>
        </div>
    </div>

    <footer>
        <ul id="footer_list">
            <li>Sobre nosotros</li>
            <li>Política de privacidad</li>
            <li>Política de cookies</li>
            <li>Servicios</li>
            <li>Empleo</li>
            <li>Ayuda</li>
            <li>Condiciones</li>
            <li>Información</li>
        </ul>
        <p>ChefConnect from Alba's 2023</p>
    </footer>

</body>
</html>
